<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="row">
                <div class="col-9">
            <form id="search-form" class="mb-3">
                <input type="search" placeholder="Type a city..." 
                class="form-control" 
                id="city-input"

                />
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100"/>
        </div>
        </div>
            <div class="overview">
<h1 id="city">
</h1>
<ul>
    <li id="date">

    </li>
    <li id="description">
        
    </li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature">
            <img src="" alt="weather-icon" id="icon" />
            <div>
              <strong id="temperature"></strong
              ><span class="units"> °<a href="#" id="celsius-link" class="active" >C</a> | 
                 °<a href="#" id="fahrenheit-link">F</a> </span>
            </div>
          </div>
    </div>
    <div class="col-6">
        <ul>
            <li> Humidity <span id="humidity"> </span>% 
            </li>
            <li> 
                Wind <span id="wind"></span> mph
            </li>
        </ul>
    </div>
</div>
<div class="weather-forcast" id="forecast">
    
</div>
</div>
<small> <a href="https://github.com/elaizahoxha/vweather-app/tree/a735692dffa3fc28a8482d53173f2b1d23fdcec8" target="_blank"> Open-sourced code</a> by Elaiza Hoxha</small>
</div>
</div>
 <script src="src/index.js"></script>
</body>
</html>
